# =========================================================
# Upstream Definitions
# (Kept same as production to map to the same containers)
# =========================================================
upstream django_api_test {
    server web:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pgtile_service_test {
    server pgtile:7800 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream titiler_service_test {
    server titiler:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# =========================================================
# Main HTTP Server (Testing)
# =========================================================
server {
    # Listen on custom port 7171 , localnewwork , HTTP only (no ssl)
    listen 7171;
    listen [::]:7171;
    
    # Bind to specific IP
    server_name 192.168.66.69;
    
    # Document root
    root /var/www/newipc;
    index index.html index.htm;

    # ================================
    # Security Headers (Modified for HTTP)
    # ================================
    # NOTE: HSTS header removed as it requires HTTPS
    
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    
    # Updated Content Security Policy for HTTP
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: http: https:; font-src 'self' data:;" always;

    # ================================
    # Client Configuration
    # ================================
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_header_timeout 60s;
    keepalive_timeout 75s;
    send_timeout 300s;

    # ================================
    # Compression
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ================================
    # Static File Locations
    # ================================
    
    # Django static files
    location ^~ /staticbck/ {
        alias /var/newipc/staticbck/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Django media files
    location ^~ /mediabck/ {
        alias /var/newipc/mediabck/;
        expires 7d;
        add_header Cache-Control "public";
        
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Protected raster files
    location /protectedraster/ {
        internal;
        alias /var/newipc/raster/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ================================
    # API Proxy Configuration
    # ================================

    # Django Admin
    location /admin/ {        
        proxy_pass http://django_api_test;
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        
        # IMPORTANT: Removed 'secure' flag from cookies for HTTP environment
        proxy_cookie_flags ~ httponly samesite=strict;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Add missing proxy headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }

    # Django Fonts
    location /fonts/ {
        proxy_pass http://django_api_test;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Add missing proxy headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }

    # ================================
    # Map Services
    # ================================
    
    # PgTile service
    location /mapservice/ {        
        proxy_cache pgtile_cache;
        proxy_cache_valid 200 2h;
        proxy_cache_valid 404 3m;
        proxy_cache_bypass $bypass_cache;
        proxy_no_cache $arg_nocache;
        
        add_header X-Cache-Status $upstream_cache_status always;
        
        # rewrite ^/mapservice/(.*)$ /$1 break;
        
        proxy_pass http://pgtile_service_test;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Add missing proxy headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }

    # TiTiler service
    location /maprasterservice/ {
        
        rewrite ^/maprasterservice/(.*)$ /$1 break;
        
        proxy_pass http://titiler_service_test;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Add missing proxy headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }

    # ================================
    # Frontend SPA Configuration
    # ================================
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
        
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # ================================
    # Handle 3D Tiles
    # ================================
    # Handle 3D Tiles
    location /3dtiles {
        # Set the root directory where tiles are stored
        alias /var/newipc/3dtiles/tiles/;
        
        # Serve files directly from the 3d tiles dirs
        try_files $uri $uri/ =404;
        
        # Disable directory listing (Important: disable in production)
        autoindex off;
        
        # Enable CORS headers (often needed for web-based tile viewers)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
        add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept';
        
        # Enable browser caching for static files
        expires max;
        add_header Cache-Control "public, must-revalidate, max-age=31536000";
        
        # Disable access logging for performance
        access_log off;
        
        # Set correct MIME type for PNG images
        types {
            image/png png;
        }
    }


    # ================================
    # Security & Hardening
    # ================================
    
    location ~* \.(php|aspx|asp|jsp|py|sh|toml|yml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(bak|backup|old|tmp|temp|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Rate limiting for API endpoints
    location /api/auth/ {
        proxy_pass http://django_api_test;
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        
        # Removed 'secure' flag
        proxy_cookie_flags ~ httponly samesite=strict;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Add missing proxy headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }
    
    location /api/ {
        proxy_pass http://django_api_test;
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        
        # Removed 'secure' flag
        proxy_cookie_flags ~ httponly samesite=strict;
        
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        
        proxy_buffer_size 256k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Add missing proxy headers
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Referer $http_referer;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Connection "";
    }
}
