# ================================
# Upstream Definitions
# ================================
upstream django_api {
    server web:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream pgtile_service {
    server pgtile:7800 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream titiler_service {
    server titiler:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ================================
# HTTP to HTTPS Redirect
# ================================
server {
    listen 80;
    listen [::]:80;
    server_name gis.zimg.co;
    
    # Security headers even for redirects
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    
    return 301 https://$host$request_uri;
}

# ================================
# Main HTTPS Server
# ================================
server {
    listen 2053 ssl http2;
    listen [::]:2053 ssl http2;
    server_name gis.zimg.co;
    
    # Document root
    root /var/www/zarrin;
    index index.html index.htm;

    # ================================
    # SSL Configuration
    # ================================
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;

    # ================================
    # Security Headers
    # ================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # ================================
    # Client Configuration
    # ================================
    client_max_body_size 2G;
    client_body_timeout 7200s;
    client_header_timeout 7200s;
    keepalive_timeout 7200s;
    send_timeout 7200s;

    # ================================
    # Compression
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # ================================
    # Logging
    # ================================
    access_log /var/log/nginx/zarrin_access.log detailed;
    error_log /var/log/nginx/zarrin_error.log warn;

    # ================================
    # Static Files
    # ================================
    
    # Django static files
    location ^~ /staticbck/ {
        alias /var/newzarrin/staticbck/; 
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Django media files
    location /mediabck/ {
        alias /var/newzarrin/mediabck/;
        expires 7d;
        add_header Cache-Control "public";
        
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Protected raster files (internal use only)
    location /protectedraster/ {
        internal;
        alias /var/newzarrin/raster/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ================================
    # Django Admin
    # ================================
    location /admin/ {
        proxy_pass http://django_api;
        proxy_http_version 1.1;
        proxy_redirect off;
        
        # Critical: Set correct host headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 2053;
        proxy_set_header Connection "";
        
        # Additional headers
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        
        # Cookie settings
        proxy_cookie_path / "/; Secure; HttpOnly";
        
        # Timeouts
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        
        # Frame options
        add_header X-Frame-Options SAMEORIGIN always;

        # Pass Cloudflare headers to Django
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-RAY $http_cf_ray;
    }

    # ================================
    # Django Fonts
    # ================================
    location /fonts/ {
        proxy_pass http://django_api;
        proxy_http_version 1.1;
        
        # Host headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Cache font responses
        expires 30d;
        add_header Cache-Control "public, immutable";

        # Pass Cloudflare headers to Django
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-RAY $http_cf_ray;
    }

    # ================================
    # API Authentication Endpoints
    # ================================
    location /api/auth/ {
        proxy_pass http://django_api;
        proxy_http_version 1.1;
        proxy_redirect off;
        
        # Critical: Set correct host headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 2053;
        proxy_set_header Connection "";
        
        # Additional headers
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        
        # Cookie settings
        proxy_cookie_path / "/; Secure; HttpOnly";
        
        # Timeouts
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        
        # Frame options
        add_header X-Frame-Options SAMEORIGIN always;

        # Pass Cloudflare headers to Django
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-RAY $http_cf_ray;
    }

    # ================================
    # General API Endpoints
    # ================================
    location /api/ {
        proxy_pass http://django_api;
        proxy_http_version 1.1;
        proxy_redirect off;
        
        # Critical: Set correct host headers
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port 2053;
        proxy_set_header Connection "";
        
        # Additional headers
        proxy_set_header X-CSRFToken $http_x_csrf_token;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        
        # Cookie settings
        proxy_cookie_path / "/; Secure; HttpOnly";
        
        # Timeouts
        proxy_connect_timeout 7200s;
        proxy_send_timeout 7200s;
        proxy_read_timeout 7200s;
        
        # Frame options
        add_header X-Frame-Options SAMEORIGIN always;

        # Pass Cloudflare headers to Django
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        proxy_set_header CF-RAY $http_cf_ray;
    }

    # ================================
    # PgTile Service (Vector Tiles)
    # ================================
    location /mapservice/ {
        # Enable caching
        proxy_cache pgtile_cache;
        proxy_cache_valid 200 2h;
        proxy_cache_valid 404 3m;
        proxy_cache_bypass $bypass_cache;
        proxy_no_cache $arg_nocache;
        add_header X-Cache-Status $upstream_cache_status always;
        
        # Remove prefix and proxy
        # rewrite ^/mapservice/(.*)$ /$1 break;
        proxy_pass http://pgtile_service;
        proxy_http_version 1.1;
        
        # Host headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Optimized timeouts for tile service
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ================================
    # TiTiler Service (Raster Tiles)
    # ================================
    location /maprasterservice/ {
        # Remove prefix and proxy
        rewrite ^/maprasterservice/(.*)$ /$1 break;
        proxy_pass http://titiler_service;
        proxy_http_version 1.1;
        
        # Host headers
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port 2053;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-Proto https ;
        # Optimized timeouts for raster service
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ================================
    # Frontend Static Assets
    # ================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # ================================
    # Frontend SPA Routing
    # ================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files briefly
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # ================================
    # Security: Block Dangerous Files
    # ================================
    
    # Block script files
    location ~* \.(php|aspx|asp|jsp|py|sh|toml|yml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block backup files
    location ~* \.(bak|backup|old|tmp|temp|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
