user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
    epoll_events 512;
}

http {
    # ================================
    # Cloudflare Real IP Configuration
    # ================================
    # Trust Cloudflare IP ranges to get real client IP
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    
    # Use CF-Connecting-IP as the real IP source
    real_ip_header CF-Connecting-IP;
    real_ip_recursive on;
    
    # ================================
    # Core Settings
    # ================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    
    # Hash table sizes
    types_hash_max_size 4096;
    server_names_hash_bucket_size 128;
    server_names_hash_max_size 2048;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ================================
    # Timeouts & Limits
    # ================================
    client_max_body_size 2G;
    client_body_timeout 300s;
    client_header_timeout 60s;
    client_body_buffer_size 256k;
    client_header_buffer_size 4k;
    large_client_header_buffers 8 16k;
    
    keepalive_timeout 75s;
    keepalive_requests 1000;
    send_timeout 300s;
    reset_timedout_connection on;

    # ================================
    # SSL Global Settings
    # ================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP settings
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ================================
    # Cache Configuration
    # ================================
    proxy_cache_path /var/cache/nginx/pgtile 
        levels=1:2 
        keys_zone=pgtile_cache:100m 
        max_size=10g 
        inactive=2h 
        use_temp_path=off
        loader_files=1000
        loader_threshold=300ms;
    
    proxy_cache_path /var/cache/nginx/static 
        levels=1:2 
        keys_zone=static_cache:50m 
        max_size=5g 
        inactive=7d 
        use_temp_path=off;

    proxy_cache_lock on;
    proxy_cache_lock_timeout 60s;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;

    # ================================
    # Compression Settings
    # ================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain text/css text/xml text/javascript
        application/json application/javascript 
        application/xml+rss application/atom+xml
        application/x-javascript
        image/svg+xml
        font/truetype font/opentype
        application/vnd.ms-fontobject;

    # ================================
    # Buffer Settings
    # ================================
    proxy_buffer_size 256k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 512k;
    proxy_temp_file_write_size 512k;

    # ================================
    # Proxy Headers Hash
    # ================================
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;

    # ================================
    # Logging Format
    # ================================
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'cs=$upstream_cache_status host=$host';

    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # ================================
    # File Caching
    # ================================
    open_file_cache max=10000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ================================
    # Map Module
    # ================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    map $request_method $bypass_cache {
        default 0;
        POST 1;
        PUT 1;
        DELETE 1;
    }

    # ================================
    # Include Virtual Hosts
    # ================================
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}